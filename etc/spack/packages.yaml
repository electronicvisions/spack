packages:
  all:
    # AMTHosts
    require: 'target=sandybridge'
    providers:
      mpi: [openmpi, mpich]
      blas: [openblas]
      lapack: [openblas]
      pil: [py-pillow]
      java: [openjdk]
      pkgconfig: [pkg-config]
  cuda:
    # debian bullseye backports is at 470, eq. 11.4
    version: [11.8.0]
  dask:
    variants: [~distributed]
  py-torch:
    version: [1.9.1]
    variants: ['+cuda cuda_arch=61,80,86']
  binutils:
    variants: [+ld+gold+plugins]
  cairo:
    variants: [+X]
  cppcheck:
    variants: [+htmlreport]
  gcc:
    compiler: [gcc@11.2.0]
  gdb:
    require: "@:13.0~debuginfod"  # 13.1 requires zstd with pkgconfig which can not be found, unpin in the future
  genpybind:
    version: ['ebrains']
  hdf5:
    variants: [~mpi+hl]
  libusb:
    buildable: false
    externals:
    - spec: libusb@1.0.22
      prefix: /usr
  llvm:
    version: [11.1.0]
    variants: [~shared_libs+visionary+python~libcxx build_type=Release]
  mesa:
    # mesa via ghostscript -> libepoxy+glx, but doesn't build with llvm@11.1.0
    variants: [~llvm]
  py-netcdf4:
    # we do not build openmpi with slurm support
    variants: [~mpi]
  openblas:
    variants: [cpu_target=NEHALEM]
  nccl:
    variants: ['+cuda cuda_arch=61,80,86']
  nest:
    variants: [~mpi+python]
  pango:
    variants: [+X]
  pcre:
    variants: [+jit]
  py-h5py:
    variants: [~mpi]
  py-tables:
    variants: [~auto~avx2+sse2]
  python:
    version: [3.8.2]
  ruby:
    variants: [~openssl]
  tk:
    variants: [+X]
  vim:
    variants: [+x]
